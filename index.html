<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המכללה המשותפת</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("k3sFmPycB9ilBaUgQ");
        })();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ua = navigator.userAgent.toLowerCase();
            var isAndroid = ua.indexOf("android") > -1;
            var isChrome = ua.indexOf("chrome") > -1;

            if (isAndroid && !isChrome) {
                alert('للحصول على أفضل تجربة، يُفضل استخدام متصفح Chrome.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="header">
                <img src="WhatsApp_Image_2024-08-05_at_09.33.42_transparent-removebg-preview.png" alt="המכללה המשותפת" class="logo">
                <h1>המכללה המשותפת</h1>
            </div>
            <h2>נרשם לקורס | تسجيل الدورة</h2>
            <form id="registrationForm" data-netlify="true" netlify-honeypot="bot-field">
                <div style="display:none">
                    <label>Don’t fill this out if you're human: <input name="bot-field"></label>
                </div>
                <div class="form-group">
                    <label for="student-id">رقم الطالب | מספר התלמיד:</label>
                    <input type="text" id="student-id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="branch">الفرع | סניף:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="form-group">
                    <label for="full-name">الاسم الكامل | שם מלא:</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="id-number">رقم الهوية | מספר זהות:</label>
                    <input type="text" id="id-number" name="id_number" required>
                </div>
                <div class="form-group">
                    <label for="dob">تاريخ الميلاد | תאריך לידה:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="workplace">مكان العمل | מקום עבודה:</label>
                    <input type="text" id="workplace" name="workplace" required>
                </div>
                <div class="form-group">
                    <label for="address">العنوان | כתובת:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني | דוא"ל:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-phone">رقم الهاتف المحمول | טלפון נייד:</label>
                    <input type="tel" id="mobile-phone" name="mobile_phone" required>
                </div>
                <div class="form-group">
                    <label for="landline-phone">رقم الهاتف الأرضي | טלפון קווי:</label>
                    <input type="tel" id="landline-phone" name="landline_phone">
                </div>
                <div class="form-group">
                    <label for="education">المستوى التعليمي | רמת השכלה:</label>
                    <input type="text" id="education" name="education" required>
                </div>
                <div class="form-group">
                    <label for="referrer">مصدر الإحالة | מקור הפניה:</label>
                    <input type="text" id="referrer" name="referrer">
                </div>
                <div class="form-group">
                    <label for="course-name">اسم الدورة (قائمة منسدلة) | שם הקורס (רשימה נפתחת):</label>
                    <select id="course-name" name="course_name" required>
                        <option value="סוכן ביטוח">סוכן ביטוח - 12500שח</option>
                        <option value="הכנה לבגרות">הכנה לבגרות - 9600שח</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-method">طريقة الدفع / التعليقات | אופן התשלום / הערות:</label>
                    <textarea id="payment-method" name="payment_method" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">إرفاق صور ثبوتية | צרף מסמכים מזהים:</label>
                    <input type="file" id="attachment" name="attachment[]" multiple>
                </div>
                <div class="form-group">
                    <label for="agreement">الموافقة على الشروط | הסכמה לתנאים:</label>
                    <textarea id="agreement" name="agreement" rows="8" readonly>
אני התלמיד החותם מטה מסכים לשלם דמי מנוי לשמירת מקום בקורס:
أنا الطالب الموقع أدناه أوافق على دفع رسوم اشتراك لحجز مقعد في الدورة:
סוכן ביטוח: 600 ש"ח
دورة وكيل تآمين: 600 شيكل
הכנה לבגרות: 600 ש"ח
دورة تحضير لامتحانات הבגרות: 600 شيكل
בחתימת טופס זה, אני מצהיר כי ברצוני להצטרף לקורס ויש לי אפשרות לבטל את הרישום תוך 14 יום. לאחר תקופה זו, לא יוחזרו דמי הרישום ואהיה מחויב למקום שאליו נרשמתי.
عند توقيع هذا النموذج، أقر بأنني أرغب في الانضمام للدورة ولدي إمكانية إلغاء التسجيل حتى 14 يومًا. بعد هذه الفترة، لن يتم إعادة رسوم التسجيل وسأكون ملزمًا بالمقعد الذي سجلت فيه.
                    </textarea>
                    <input type="checkbox" id="agree" name="agree" required> أوافق على الشروط | אני מסכים לתנאים
                </div>
                <div class="form-group">
                    <label for="signature">التوقيع | חתימה:</label>
                    <input type="text" id="signature" name="signature" required>
                </div>
                <button type="submit">إرسال | שלח</button>
            </form>
        </div>
    </div>
    <script src="sendEmail.js"></script>
</body>
</html>
