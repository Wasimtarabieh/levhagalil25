<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מכללת לב הגליל לתחבורה</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("k3sFmPycB9ilBaUgQ");
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <div class="header">
                <img src="logo_academy-removebg-preview.png" alt="لب הגליל לתחבורה" class="logo">
                <h1>מכללת לב הגליל לתחבורה</h1>
            </div>
            <h2>טופס הרשמה | نموذج تسجيل</h2>
            <form id="registrationForm" data-netlify="true" netlify-honeypot="bot-field">
                <div style="display:none">
                    <label>Don’t fill this out if you're human: <input name="bot-field"></label>
                </div>
                <div class="form-group">
                    <label for="student-id">رقم الطالب | מספר התלמיד:</label>
                    <input type="text" id="student-id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="branch">الفرع | סניף:</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="form-group">
                    <label for="full-name">الاسم الكامل | שם מלא:</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="id-number">رقم الهوية | מספר זהות:</label>
                    <input type="text" id="id-number" name="id_number" required>
                </div>
                <div class="form-group">
                    <label for="dob">תאריך לידה | تاريخ الميلاد:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="workplace">מקום עבודה | مكان العمل:</label>
                    <input type="text" id="workplace" name="workplace" required>
                </div>
                <div class="form-group">
                    <label for="address">כתובת | العنوان:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">דוא"ל | البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-phone">טלפון נייד | رقم الهاتف المحمول:</label>
                    <input type="tel" id="mobile-phone" name="mobile_phone" required>
                </div>
                <div class="form-group">
                    <label for="landline-phone">טלפון קווי | رقم الهاتف الأرضي:</label>
                    <input type="tel" id="landline-phone" name="landline_phone">
                </div>
                <div class="form-group">
                    <label for="education">רמת השכלה | المستوى التعليمي:</label>
                    <input type="text" id="education" name="education" required>
                </div>
                <div class="form-group">
                    <label for="referrer">מקור הפניה | مصدر الإحالة:</label>
                    <input type="text" id="referrer" name="referrer">
                </div>
                <div class="form-group">
                    <label for="course-name">שם הקורס (רשימה נפתחת) | اسم الدورة (قائمة منسدلة):</label>
                    <select id="course-name" name="course_name" required>
                        <option value="كورس باص - קורס ציבורי">كורס باص - קורס ציבורי</option>
                        <option value="كורס شحن ثقيل - קורס משא כבד">كורס شحن ثقيل - קורס משא כבד</option>
                        <option value="كورس رافعه - קורס מנוף">كورس رافعه - קורס מנוף</option>
                        <option value="كورس رافعه شوكية - קורס מלגזה">كورس رافعه شوكية - קורס מלגזה</option>
                        <option value="كورس تراكتور - קורס טרקטור">كورس تراكتور - קורס טרקטור</option>
                        <option value="كورس باص صغير عمومي - קורס אזפ/ אזצ">كورس باص صغير عمومي - קורס אזפ/ אזצ</option>
                        <option value="معلم سياقة - מורה לנהיגה">معلم سياقة - מורה לנהיגה</option>
                        <option value="كورس מכונה ניידת">كورس מכונה ניידת</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment-method">أופן התשלום / הערות | طريقة الدفع / التعليقات:</label>
                    <textarea id="payment-method" name="payment_method" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="attachment">צרף מסמכים מזהים | إرفاق صور ثبوتية:</label>
                    <input type="file" id="attachment" name="attachment[]" multiple>
                </div>
                <div class="form-group">
                    <label for="agreement">הסכמה לתנאים | الموافقة على الشروط:</label>
                    <textarea id="agreement" name="agreement" rows="8" readonly>
בחתימתי מטה, אני מסכים/ה בזאת למסור את פרטיי למכללת לב הגליל לתחבורה ולהירשם לקורס הנבחר. הוסבר לי בפירוט אודות הקורס שאליו נרשמתי ואני מאשר/ת בזאת את רישומי.
אני מסכים לתנאים
أنا الطالب الموقع أدناه، أوافق بموجب هذا على إرسال بياناتي إلى كلية قلب الجليل للمواصلات، والتسجيل في الدورة. لقد تم شرح لي بالتفصيل عن الدورة التي سجلت فيها وبذلك أؤكد تسجيل بياناتي.
                    </textarea>
                    <input type="checkbox" id="agree" name="agree" required> אני מסכים לתנאים | أوافق على الشروط
                </div>
                <div class="form-group">
                    <label for="signature">חתימה | التوقيع:</label>
                    <input type="text" id="signature" name="signature" required>
                </div>
                <button type="submit">שלח | إرسال</button>
            </form>
        </div>
    </div>
    <script src="sendEmail.js"></script>
</body>
</html>
