<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>לב הגליל לתחבורה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo_academy-removebg-preview.png" alt="לב הגליל לתחבורה" class="logo">
        <h1>לב הגליל לתחבורה</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="name">الاسم الكامل:</label>
            <input type="text" id="name" name="name" required>

            <label for="course">اسم الدورة:</label>
            <select id="course" name="course" required>
                <option value="public-transport">كורס باص - קורס ציבורי</option>
                <option value="heavy-transport">كورس شحن ثقيل - קורס משא כבד</option>
                <option value="forklift">كورس رافعه شوكية - קורס מלגזה</option>
                <option value="crane">كورس رافعه - קורס מנוף</option>
                <option value="tractor">كورس تراكتور - קורס טרקטור</option>
                <option value="small-bus">كورس باص صغير عمومي - קורס אזפ/ אז"צ</option>
                <option value="driving-instructor">معلم سياقة - מורה לנהיגה</option>
                <option value="mobile-machine">كورس מכונה ניידת - קורס מכונה ניידת</option>
            </select>

            <label for="agree">הצהרת הסכמה:</label>
            <textarea id="agree" name="agree" readonly>
אני התלמיד החותם מטה מסכים לשלם דמי מנוי לשמירת מקום בקורס:
أنا الطالب الموقع أدناه أوافق على دفع رسوم اشتراك لحجز مقعد في الدورة:
בחתימתי מטה, אני מסכים/ה בזאת למסור את פרטיי למכללת לב הגליל לתחבורה ולהירשם לקורס הנבחר. הוסבר לי בפירוט אודות הקורס שאליו נרשמתי ואני מאשר/ת בזאת את רישומי.
عند توقيع هذا النموذج، أقر بأنني أرغب في الانضمام للدورة ولدي إمكانية إلغاء التسجيل حتى 14 يومًا. بعد هذه الفترة، لن يتم إعادة رسوم التسجيل وسأكون ملزمًا بالمقعد الذي سجلت فيه.
            </textarea>

            <label for="signature">التوقيع:</label>
            <input type="text" id="signature" name="signature" required>

            <button type="submit">إرسال</button>
        </form>
    </main>

    <script src="sendEmail.js"></script>
</body>
</html>
